<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Ephemeral Chat Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet" >
    <link href="http://fonts.googleapis.com/css?family=VT323|Droid+Sans+Mono|Inconsolata" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/chat.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h2 class="text-center bubble shadow">Ephemeral Chat Client</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
          <div class="chat-window">
            <div class="chat-history" id="user1">
              <ul></ul>
            </div>  
            <div class="chat-form">
              <form class="form" id="user1" data-name="User 1" role="form" >
                <input class="form-control" id="user1" type="text"  placeholder="> User 1 says...">
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-lg-5">
          <div class="chat-window">
            <div class="chat-history" id="user2">
              <ul></ul>
            </div>
            <div class="chat-form">
              <form class="form" id="user2" data-name="User 2" role="form">
                <input class="form-control" id="user2" type="text" placeholder="> User 2 says...">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">To set your name type: '/name <em>yourname</em>'</p>
          <p class="text-center">To forget this ever happened: Cmd+W</p>
        </div>
      </div>
    </div>
  </body>
</html>
